<!DOCTYPE html>

<html>
    <title>Tablified go brrrr</title>
    <body>
        <h2>A page to return results from that random job generator</h2>
        Team TeamMAN: Andy Lin, Noakai Aronesty, Michael Borczuk
        <br>
        <table>
            <tr>
                <th>Job Occupation</th>
                <th>Percentage</th>
            </tr>
            {% for i in range(count) %}
                <tr>
                    <td>
                        {{job[i]}}
                    </td>
                    <td>
                        {{percentage[i]}}%
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
